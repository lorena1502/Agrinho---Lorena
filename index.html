<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórias dos Municípios - Laranjeiras do Sul e Região</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Descobrindo a História dos Municípios da Região de Laranjeiras do Sul</h1>
    </header>

    <main>
        <section class="city-selector">
            <label for="city-select">Escolha um município:</label>
            <select id="city-select">
                <option value="">Selecione um Município.</option>
                <option value="Cantagalo">Cantagalo</option>
                <option value="Diamante do Sul">Diamante do Sul</option>
                <option value="Espigão Alto do Iguaçu">Espigão Alto do Iguaçu</option>
                <option value="Laranjeiras do Sul">Laranjeiras do Sul</option>
                <option value="Marquinho">Marquinho</option>
                <option value="Nova Laranjeiras">Nova Laranjeiras</option>
                <option value="Porto Barreiro">Porto Barreiro</option>
                <option value="Quedas do Iguaçu">Quedas do Iguaçu</option>
                <option value="Rio Bonito">Rio Bonito</option>
                <option value="Virmond">Virmond</option>
            </select>
        </section>

        <section class="city-history">
            <h2 id="city-name"></h2>
            <p id="city-description"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Histórias dos Municípios. Feito por Lorena Pessanha.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
